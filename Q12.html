<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Question 12</title>
  </head>
  <body>
    <!--  Q12-a  -->
    <img
      id="myImg"
      src="https://images.unsplash.com/photo-1536782376847-5c9d14d97cc0?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1176&q=80"
      alt=""
    />
    <button onclick="changeAttribute()">Change Image</button>

    <script>
      // Q12-b
      function changeAttribute() {
        var myImg = document.getElementById("myImg");

        myImg.src =
          "https://images.unsplash.com/photo-1490730141103-6cac27aaab94?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80";
      }
    </script>
  </body>
</html>
